<section class="contact" id="contact">
  <div class="container">
    <h2>{{ 'contact.header' | translate }}</h2>
    <div class="contact-content">
      <div class="contact-form">
        <h3>{{ 'contact.writeToUs' | translate }}</h3>
        <form (submit)="onSubmit()" #contactForm="ngForm">
          <p-inputText 
            [(ngModel)]="name" 
            name="name" 
            [placeholder]="'contact.namePlaceholder' | translate" 
            required
            minlength="2"
            maxlength="50">
          </p-inputText>

          <p-inputText 
            [(ngModel)]="phone" 
            name="phone" 
            [placeholder]="'contact.phonePlaceholder' | translate" 
            required 
            prefix="+"
            mask="(000) 000-0000" 
            title="Введіть номер телефону у форматі (123) 456-7890"
            inputmode="numeric" 
            pattern="^\\(\\d{3}\\) \\d{3}-\\d{4}$">
          </p-inputText>

          <p-inputTextarea 
            [(ngModel)]="message" 
            name="message" 
            [placeholder]="'contact.messagePlaceholder' | translate" 
            rows="5" 
            required>
          </p-inputTextarea>

          <p-button 
            type="submit" 
            [disabled]="isLoading || !contactForm.valid" 
            [label]="isLoading ? ('contact.sending' | translate) : ('contact.submit' | translate)">
          </p-button>

          <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
          <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        </form>
      </div>
    </div>
  </div>
</section>
